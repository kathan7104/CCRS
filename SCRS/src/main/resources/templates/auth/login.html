<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login - CCRS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <h1>Login</h1>
            <p class="subtitle">College Course Registration System</p>

            <p th:if="${param.logout}" class="msg success">You have been logged out successfully.</p>
            <p th:if="${error}" class="msg error" th:text="${error}"></p>
            <p th:if="${success}" class="msg success" th:text="${success}"></p>

            <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post" class="auth-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="username">Email or Mobile</label>
                    <input type="text" id="username" name="username" th:field="*{username}" required
                           placeholder="Enter email or 10-digit mobile" autocomplete="username"/>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="field-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" required
                           placeholder="Enter password" autocomplete="current-password"/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error"></span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
                <div class="auth-links">
                    <a th:href="@{/auth/forgot-password}">Forgot password?</a>
                    <a th:href="@{/auth/register}">Create account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
