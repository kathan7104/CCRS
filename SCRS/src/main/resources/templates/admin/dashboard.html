<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin Dashboard - CCRS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body class="role-admin">
<header class="dashboard-header">
    <h1>Admin Control Center</h1>
    <nav class="dashboard-nav">
        <a th:href="@{/admin/dashboard}" class="nav-link active">Dashboard</a>
        <a th:href="@{/admin/enrollments}" class="nav-link">Enrollment Approval</a>
        <a th:href="@{/admin/users}" class="nav-link">Super Users</a>
        <a th:href="@{/admin/reports}" class="nav-link">Financial Oversight</a>
    </nav>
    <div class="user-info">
        <span th:text="${userName}">Admin</span>
        <form th:action="@{/auth/logout}" method="post"><button class="btn btn-outline btn-sm" type="submit">Logout</button></form>
    </div>
</header>
<div class="dashboard-layout">
    <main class="dashboard-main">
        <section class="dashboard-section">
            <h2>Admin Snapshot</h2>
            <div class="metric-grid">
                <div class="metric-card"><span class="metric-label">Pending Approvals</span><span class="metric-value" th:text="${pendingApprovals}">0</span></div>
                <div class="metric-card"><span class="metric-label">Managed Super Users</span><span class="metric-value" th:text="${superUsers}">0</span></div>
                <div class="metric-card"><span class="metric-label">Total Revenue</span><span class="metric-value" th:text="${snapshot.totalRevenue}">0</span></div>
                <div class="metric-card"><span class="metric-label">Unpaid Invoices</span><span class="metric-value" th:text="${snapshot.unpaidCount}">0</span></div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
