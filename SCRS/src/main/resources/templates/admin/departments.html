<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Department Management - CCRS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body class="role-admin">
<header class="dashboard-header">
    <h1>Department Management</h1>
    <nav class="dashboard-nav">
        <a th:href="@{/admin/dashboard}" class="nav-link">Dashboard</a>
        <a th:href="@{/admin/enrollments}" class="nav-link">Enrollment Approval</a>
        <a th:href="@{/admin/users}" class="nav-link">Super Users</a>
        <a th:href="@{/admin/departments}" class="nav-link active">Departments</a>
        <a th:href="@{/admin/reports}" class="nav-link">Financial Oversight</a>
    </nav>
</header>
<div class="dashboard-layout">
    <main class="dashboard-main">
        <section class="dashboard-section">
            <h2>Add Department</h2>
            <form th:action="@{/admin/departments}" method="post" class="form-row">
                <div class="form-group">
                    <label>Department Name</label>
                    <input type="text" name="name" required/>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </form>
            <div th:if="${successMessage}" class="msg success" th:text="${successMessage}">Success</div>
            <div th:if="${errorMessage}" class="msg error" th:text="${errorMessage}">Error</div>
            <div class="table-wrap">
                <table class="data-table">
                    <thead><tr><th>Name</th><th>Status</th><th>Action</th></tr></thead>
                    <tbody>
                    <tr th:each="d : ${departments}">
                        <td th:text="${d.name}">Department</td>
                        <td th:text="${d.active ? 'Active' : 'Inactive'}">Active</td>
                        <td>
                            <form th:if="${d.active}" th:action="@{/admin/departments/{id}/deactivate(id=${d.id})}" method="post" class="inline-form">
                                <button class="btn btn-sm btn-outline" type="submit">Deactivate</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>
</body>
</html>
