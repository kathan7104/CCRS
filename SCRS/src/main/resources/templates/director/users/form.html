<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Department User Form - CCRS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body class="role-director">
<header class="dashboard-header">
    <h1>Department User Form</h1>
    <nav class="dashboard-nav"><a th:href="@{/director/users}" class="nav-link active">Back</a></nav>
</header>
<div class="dashboard-layout">
    <main class="dashboard-main">
        <section class="dashboard-section">
            <form th:action="${user.id == null} ? @{/director/users} : @{/director/users/{id}(id=${user.id})}" method="post">
                <div class="form-row">
                    <div class="form-group"><label>Name</label><input type="text" name="fullName" th:value="${user.fullName}" required/></div>
                    <div class="form-group"><label>Email</label><input type="email" name="email" th:value="${user.email}" required/></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Mobile</label><input type="text" name="mobileNumber" th:value="${user.mobileNumber}" required/></div>
                    <div class="form-group">
                        <label>Role</label>
                        <select th:if="${user.id == null}" name="role" required>
                            <option value="AUTHORITY_FACULTY" selected>Faculty</option>
                        </select>
                        <input th:if="${user.id != null}" type="text" th:value="${selectedRole}" readonly class="readonly"/>
                        <input th:if="${user.id != null}" type="hidden" name="role" th:value="${selectedRole}"/>
                    </div>
                </div>
                <div class="form-group" th:if="${selectedRole == 'AUTHORITY_FACULTY' || user.id == null}">
                    <label>Department</label>
                    <select name="department" required>
                        <option value="">Select department</option>
                        <option th:each="d : ${departments}" th:value="${d}" th:text="${d}" th:selected="${user.department == d}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:text="${user.id == null ? 'Password' : 'New Password (optional)'}">Password</label>
                    <input type="password" name="password" th:required="${user.id == null}"/>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </section>
    </main>
</div>
</body>
</html>
