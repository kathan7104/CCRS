spring.application.name=CCRS

# Silence "manually instantiated DaoAuthenticationProvider" warning (our config is intentional)
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

# Server
server.port=8080
server.servlet.context-path=/

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# MySQL – short timeouts so the app doesn't hang if MySQL is off
spring.datasource.url=jdbc:mysql://localhost:3306/ccrs_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&connectTimeout=5000&socketTimeout=5000
spring.datasource.username=root
spring.datasource.password=K@7th1n4
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# OTP: true = send email; false = log OTP and show on verify page (dev). Configure spring.mail below for real emails.
ccrs.otp.send-email=true
# SMS: true = attempt real SMS via Twilio; false = dummy log only (dev).
ccrs.otp.send-sms=false
# SMS provider selection: "mock" (default) or "twilio".
ccrs.sms.provider=mock
# Mock provider output file (used when provider=mock)
ccrs.sms.mock-file=logs/sms-otp.log

